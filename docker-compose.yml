version: '3.7'

services:
  mysql:
    image: mysql:8
    container_name: mysql
    hostname: mysql
    volumes:
      - mysql_data:/var/lib/mysql
#    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mysqldb
      MYSQL_USER: aurick
      MYSQL_PASSWORD: aurick
    networks:
      - mysql-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    hostname: phpmyadmin
#    restart: always
    ports:
      - 8082:80
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
#      MYSQL_ROOT_PASSWORD: root  # No need
      # We don't need PMA_USER & PMA_PASSWORD if we provide MYSQL_ROOT_PASSWORD. Otherwise we do.
#      PMA_USER: aurick
#      PMA_PASSWORD: aurick
    networks:
      - mysql-network
    depends_on:
      - mysql

networks:
  mysql-network:

volumes:
  mysql_data: